<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>567Historys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: black;
            color: white;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/ToastGamingUS/567Historys/refs/heads/main/Logo.png" alt="567Historys Logo">
    <h1>567Historys</h1>
    <label for="website">Website URL (e.g., roblox.com):</label>
    <input type="text" id="website" placeholder="example.com">
    <br>
    <label for="date">Select Date:</label>
    <input type="date" id="date">
    <br>
    <button onclick="loadArchive()">View Site</button>
    <iframe id="archiveFrame"></iframe><script>
    function loadArchive() {
        let website = document.getElementById("website").value.trim();
        let date = document.getElementById("date").value.replace(/-/g, "");
        
        if (!website || !date) {
            alert("Please enter a website and select a date.");
            return;
        }
        
        let archiveUrl = `https://web.archive.org/web/${date}000000/${"http://" + website}`;
        document.getElementById("archiveFrame").src = archiveUrl;
    }
</script>

</body>
</html>
